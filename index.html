<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <div class="center">
        <input type="text" id="number" placeholder="Enter table number" name="number">
        <input type="text" id="limit" placeholder="Enter table Limit" name="limit">
        <button id="button">Submit</button>
    </div>
  <div class="output" id="output"></div>

  <script>
    let num;
    let outputList = document.querySelector(".output");

    document.getElementById("button").onclick = function() 
    {
    num = Number(document.getElementById("number").value);
    limit = Number(document.getElementById("limit").value);
    document.getElementById("output").innerText = "";
        for (let i = 1; i <= limit; i++) 
        {
        let outputData = document.createElement('div');
        outputData.innerText = `${num} X ${i} = ${num * i}`;
        outputList.appendChild(outputData);
        }
    }
  </script>
  
</body>
</html>
